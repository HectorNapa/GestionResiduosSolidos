<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Gestión de Residuos Sólidos</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body class="bg-gray-50">
    <!-- Loading Screen -->
    <div id="loading-screen" class="fixed inset-0 bg-blue-900 flex items-center justify-center z-50">
        <div class="text-center text-white">
            <i class="fas fa-recycle text-6xl mb-4 animate-spin"></i>
            <h1 class="text-3xl font-bold mb-2">EcoGestión</h1>
            <p class="text-lg">Sistema de Gestión de Residuos Sólidos</p>
            <div class="mt-4">
                <div class="w-48 bg-blue-700 rounded-full h-2">
                    <div class="bg-green-400 h-2 rounded-full" style="width: 0%" id="progress-bar"></div>
                </div>
            </div>
        </div>
    </div>

    <!-- Login Screen -->
    <div id="login-screen" class="min-h-screen flex items-center justify-center bg-gradient-to-br from-blue-900 to-green-700 hidden relative">
        <!-- Language and Company Selectors - Top Right -->
        <div class="absolute top-4 right-4 flex items-center space-x-4">
            <div class="flex items-center space-x-2">
                <span class="text-sm text-white font-medium" data-translate="select-company">Seleccionar Empresa:</span>
                <select id="company-selector" class="px-3 py-2 text-sm border rounded-md focus:outline-none focus:border-blue-300 bg-white bg-opacity-90 min-w-64">
                    <option value="" data-translate="company-placeholder">Seleccione una empresa</option>
                </select>
            </div>
            <div class="flex items-center space-x-2">
                <span class="text-sm text-white font-medium" data-translate="language">Idioma:</span>
                <select id="language-selector" class="px-2 py-2 text-sm border rounded-md focus:outline-none focus:border-blue-300 bg-white bg-opacity-90">
                    <option value="es">Español</option>
                    <option value="en">English</option>
                </select>
            </div>
        </div>
        
        <div class="bg-white p-8 rounded-lg shadow-2xl w-full max-w-md">
            
            <div class="text-center mb-8">
                <i class="fas fa-recycle text-5xl text-blue-900 mb-4"></i>
                <h2 class="text-3xl font-bold text-gray-800" data-translate="title">EcoGestión</h2>
                <p class="text-gray-600" data-translate="subtitle">Sistema de Gestión de Residuos</p>
            </div>
            <form id="login-form">
                <div class="mb-4">
                    <label class="block text-gray-700 text-sm font-bold mb-2" data-translate="email">Email</label>
                    <input type="email" id="email" class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:border-blue-500" 
                           placeholder="ejemplo@empresa.com" required>
                </div>
                <div class="mb-4">
                    <label class="block text-gray-700 text-sm font-bold mb-2" data-translate="password">Contraseña</label>
                    <div class="relative">
                        <input type="password" id="password" class="w-full px-3 py-2 pr-10 border rounded-lg focus:outline-none focus:border-blue-500" 
                               placeholder="Ingrese su contraseña" required>
                        <button type="button" class="absolute inset-y-0 right-0 pr-3 flex items-center" id="toggle-password">
                            <i class="fas fa-eye text-gray-600 hover:text-gray-800 transition-colors"></i>
                        </button>
                    </div>
                </div>
                <div class="mb-6">
                    <label class="block text-gray-700 text-sm font-bold mb-2" data-translate="user-type">Tipo de Usuario</label>
                    <select id="user-type" class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:border-blue-500">
                        <option value="admin" data-translate="admin">Administrador</option>
                        <option value="operator" data-translate="technician">Técnico</option>
                        <option value="client" data-translate="client">Cliente</option>
                    </select>
                </div>
                <button type="submit" class="w-full bg-blue-900 text-white py-2 px-4 rounded-lg hover:bg-blue-800 transition duration-200" data-translate="login">
                    Iniciar Sesión
                </button>
            </form>
        </div>
    </div>

    <!-- Main Application -->
    <div id="main-app" class="h-screen flex flex-col">
        <!-- Navigation Bar -->
        <nav class="bg-gradient-to-r from-blue-900 to-green-700 text-white shadow-lg">
            <div class="max-w-full mx-auto px-6">
                <div class="flex justify-between items-center h-16">
                    <div class="flex items-center">
                        <i class="fas fa-recycle text-2xl mr-3"></i>
                        <h1 class="text-xl font-bold" data-translate="title">EcoGestión</h1>
                    </div>
                    <div class="flex items-center space-x-4">
                        <span id="user-info" class="text-sm font-medium"></span>
                        <button id="logout-btn" class="bg-red-600 text-white px-3 py-1.5 rounded-lg hover:bg-red-700 transition-colors duration-200">
                            <i class="fas fa-sign-out-alt mr-1"></i> <span data-translate="logout">Salir</span>
                        </button>
                    </div>
                </div>
            </div>
        </nav>

        <div class="flex flex-1 overflow-hidden">
            <!-- Sidebar -->
            <div id="sidebar" class="w-64 bg-gray-800 text-white min-h-full shadow-lg">
                <div class="p-4">
                    <h3 class="text-lg font-semibold mb-4 text-gray-400" data-translate="main-menu">Menú Principal</h3>
                    <ul class="space-y-2" id="menu-items">
                        <!-- Menu items will be populated by JavaScript -->
                    </ul>
                </div>
            </div>

            <!-- Main Content -->
            <main class="flex-1 p-6 overflow-y-auto">
                <div id="content-area">
                    <!-- Content will be loaded here dynamically -->
                </div>
            </main>
        </div>
    </div>

    <!-- JavaScript -->
    <script src="js/translations.js"></script>
    <script src="js/companies.js"></script>
    <script src="js/app.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/dashboard.js"></script>
    <script src="js/services.js"></script>
    <script src="js/routes.js"></script>
    <script src="js/collection.js"></script>
    <script src="js/manifests.js"></script>
    <script src="js/plant.js"></script>
    <script src="js/reports.js"></script>
    <script src="js/disposal.js"></script>
    <script src="js/config.js"></script>
</body>
</html>
