<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Gestión de Residuos Sólidos</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body class="bg-gray-50">
    <!-- Loading Screen -->
    <div id="loading-screen" class="fixed inset-0 bg-blue-900 flex items-center justify-center z-50">
        <div class="text-center text-white">
            <i class="fas fa-recycle text-6xl mb-4 animate-spin"></i>
            <h1 class="text-3xl font-bold mb-2">EcoGestión</h1>
            <p class="text-lg">Sistema de Gestión de Residuos Sólidos</p>
            <div class="mt-4">
                <div class="w-48 bg-blue-700 rounded-full h-2">
                    <div class="bg-green-400 h-2 rounded-full" style="width: 0%" id="progress-bar"></div>
                </div>
            </div>
        </div>
    </div>

    <!-- Login Screen -->
    <div id="login-screen" class="min-h-screen flex items-center justify-center bg-gradient-to-br from-blue-900 to-green-700 hidden">
        <div class="bg-white p-8 rounded-lg shadow-2xl w-full max-w-md">
            <div class="text-center mb-8">
                <i class="fas fa-recycle text-5xl text-blue-900 mb-4"></i>
                <h2 class="text-3xl font-bold text-gray-800">EcoGestión</h2>
                <p class="text-gray-600">Sistema de Gestión de Residuos</p>
            </div>
            <form id="login-form">
                <div class="mb-4">
                    <label class="block text-gray-700 text-sm font-bold mb-2">Usuario</label>
                    <input type="text" id="username" class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:border-blue-500" required>
                </div>
                <div class="mb-4">
                    <label class="block text-gray-700 text-sm font-bold mb-2">Contraseña</label>
                    <input type="password" id="password" class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:border-blue-500" required>
                </div>
                <div class="mb-6">
                    <label class="block text-gray-700 text-sm font-bold mb-2">Tipo de Usuario</label>
                    <select id="user-type" class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:border-blue-500">
                        <option value="admin">Administrador</option>
                        <option value="operator">Operador</option>
                        <option value="client">Cliente</option>
                    </select>
                </div>
                <button type="submit" class="w-full bg-blue-900 text-white py-2 px-4 rounded-lg hover:bg-blue-800 transition duration-200">
                    Iniciar Sesión
                </button>
            </form>
        </div>
    </div>

    <!-- Main Application -->
    <div id="main-app" class="hidden">
        <!-- Navigation Bar -->
        <nav class="bg-blue-900 text-white shadow-lg">
            <div class="max-w-7xl mx-auto px-4">
                <div class="flex justify-between items-center h-16">
                    <div class="flex items-center">
                        <i class="fas fa-recycle text-2xl mr-3"></i>
                        <h1 class="text-xl font-bold">EcoGestión</h1>
                    </div>
                    <div class="flex items-center space-x-4">
                        <span id="user-info" class="text-sm"></span>
                        <button id="logout-btn" class="bg-red-600 px-3 py-1 rounded hover:bg-red-700">
                            <i class="fas fa-sign-out-alt"></i> Salir
                        </button>
                    </div>
                </div>
            </div>
        </nav>

        <!-- Sidebar -->
        <div class="flex">
            <div id="sidebar" class="w-64 bg-gray-800 text-white min-h-screen">
                <div class="p-4">
                    <h3 class="text-lg font-semibold mb-4">Menú Principal</h3>
                    <ul class="space-y-2" id="menu-items">
                        <!-- Menu items will be populated by JavaScript based on user role -->
                    </ul>
                </div>
            </div>

            <!-- Main Content -->
            <div class="flex-1 p-6">
                <div id="content-area">
                    <!-- Content will be loaded here dynamically -->
                </div>
            </div>
        </div>
    </div>

    <!-- JavaScript -->
    <script src="js/app.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/dashboard.js"></script>
    <script src="js/services.js"></script>
    <script src="js/routes.js"></script>
    <script src="js/collection.js"></script>
    <script src="js/manifests.js"></script>
    <script src="js/plant.js"></script>
    <script src="js/reports.js"></script>
    <script src="js/disposal.js"></script>
</body>
</html>
